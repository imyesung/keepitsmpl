<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 미로</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        #image-container {
            margin-bottom: 2rem;
        }
        #main-image {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #main-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        #start-btn {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #start-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="image-container">
            <img id="main-image" src="images/00_cointoss.gif" alt="배경 이미지">
        </div>
        <h1 id="main-title">KEEP IT SIMPLE</h1>
        <button id="start-btn">Toss!</button>
        <div id="inventory"></div>
    </div>
    <script>
        const story = [
            {
                id: "start",
                background: "images/00_cointoss.gif",
                emphasizedText: "운명의 미로",
                storyText: "모래바람이 휘몰아치는 황폐한 거리. 한 남자의 실루엣이 천천히 다가옵니다.",
                choices: [
                    { text: "남자에게 다가간다", nextScene: "approach_man" },
                    { text: "숨어서 지켜본다", nextScene: "hide_and_watch" }
                ]
            }
        ];

        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('main-image').src = story[0].background.replace('url(', '').replace(')', '');
        });
    </script>
</body>
</html>
