<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>그림자의 춤: 운명의 미로</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #120024;
            --text-color: #d0c0e0;
            --accent-color: #6a4e8a;
            --secondary-color: #3a2a4a;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100%;
            max-width: 414px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            position: relative;
        }
        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: filter 0.5s ease;
        }
        #main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) sepia(0.2) hue-rotate(260deg);
        }
        #text-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            z-index: 3;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            border-top: 2px solid var(--accent-color);
            border-radius: 40px 40px 0 0;
        }
        #emphasized-text {
            font-weight: 700;
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1) 0.2s;
        }
        #story-text {
            font-weight: 400;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1) 0.4s;
        }
        #choices-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            margin-top: 1.5rem;
        }
        .choice-btn {
            background-color: rgba(106, 78, 138, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            border-radius: 20px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .choice-btn::before {
            content: '❯';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease, right 0.3s ease;
            color: var(--accent-color);
        }
        .choice-btn:hover, .choice-btn:focus {
            background-color: rgba(106, 78, 138, 0.3);
        }
        .choice-btn:hover::before, .choice-btn:focus::before {
            opacity: 1;
            right: 10px;
        }
        .show-content #text-container {
            transform: translateY(0);
        }
        .show-content #emphasized-text,
        .show-content #story-text {
            opacity: 1;
            transform: translateY(0);
        }
        .show-content .choice-btn {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s cubic-bezier(0.19, 1, 0.22, 1),
                        transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .show-content .choice-btn:nth-child(1) { transition-delay: 0.6s; }
        .show-content .choice-btn:nth-child(2) { transition-delay: 0.7s; }
        .show-content .choice-btn:nth-child(3) { transition-delay: 0.8s; }
        #inventory {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 4;
            display: flex;
            gap: 10px;
        }
        .inventory-item {
            width: 40px;
            height: 40px;
            background-color: rgba(106, 78, 138, 0.2);
            border: 1px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        #main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            z-index: 5;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #start-btn {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(106, 78, 138, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 20px;
        }
        #start-btn:hover {
            background-color: rgba(106, 78, 138, 0.3);
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        #continue-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 2rem;
            cursor: pointer;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .show-continue #continue-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="image-container">
            <img id="main-image" src="/api/placeholder/414/736" alt="배경 이미지">
        </div>
        <h1 id="main-title">그림자의 춤</h1>
        <button id="start-btn">시작</button>
        <div id="inventory"></div>
        <div id="text-container">
            <div id="emphasized-text"></div>
            <div id="story-text"></div>
            <div id="choices-container"></div>
        </div>
        <button id="continue-btn">▼</button>
    </div>

    <script>
        const story = [
            {
                id: "start",
                background: "/api/placeholder/414/736",
                emphasizedText: "운명의 미로",
                storyText: "모래바람이 휘몰아치는 황폐한 거리. 한 남자의 실루엣이 천천히 다가옵니다.",
                choices: [
                    { text: "남자에게 다가간다", nextScene: "approach_man" },
                    { text: "숨어서 지켜본다", nextScene: "hide_and_watch" }
                ]
            },
            {
                id: "approach_man",
                background: "/api/placeholder/414/736",
                emphasizedText: "낯선 대면",
                storyText: "당신이 다가가자 남자가 멈춰 섭니다. 그의 얼굴은 모래바람에 가려 보이지 않습니다.",
                nextScene: "continue_approach_man"
            },
            {
                id: "continue_approach_man",
                background: "/api/placeholder/414/736",
                emphasizedText: "긴장된 순간",
                storyText: "남자가 천천히 고개를 들어 당신을 바라봅니다. 그의 눈빛에서 무언가 특별한 것이 느껴집니다.",
                choices: [
                    { text: "말을 걸어본다", nextScene: "talk_to_man" },
                    { text: "경계하며 물러선다", nextScene: "step_back" }
                ]
            },
            {
                id: "hide_and_watch",
                background: "/api/placeholder/414/736",
                emphasizedText: "긴장된 관찰",
                storyText: "당신은 근처의 폐건물 뒤에 몸을 숨깁니다. 남자는 천천히 걸어가다 갑자기 멈춥니다.",
                choices: [
                    { text: "계속 지켜본다", nextScene: "keep_watching" },
                    { text: "소리 없이 도망간다", nextScene: "sneak_away" }
                ]
            }
        ];

        let currentScene = "start";
        let inventory = [];
        const app = document.getElementById('app');
        const mainImage = document.getElementById('main-image');
        const emphasizedText = document.getElementById('emphasized-text');
        const storyText = document.getElementById('story-text');
        const choicesContainer = document.getElementById('choices-container');
        const inventoryContainer = document.getElementById('inventory');
        const mainTitle = document.getElementById('main-title');
        const startBtn = document.getElementById('start-btn');
        const continueBtn = document.getElementById('continue-btn');

        function updateInventory(item) {
            if (item && !inventory.includes(item)) {
                inventory.push(item);
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.textContent = item;
                inventoryContainer.appendChild(itemElement);
            }
        }

        function updateScene() {
            const scene = story.find(s => s.id === currentScene);
            mainImage.src = scene.background;
            emphasizedText.textContent = scene.emphasizedText;
            storyText.textContent = scene.storyText;
            
            choicesContainer.innerHTML = '';
            if (scene.choices) {
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.className = 'choice-btn';
                    button.addEventListener('click', () => {
                        currentScene = choice.nextScene;
                        if (choice.addItem) {
                            updateInventory(choice.addItem);
                        }
                        app.classList.remove('show-content');
                        setTimeout(() => {
                            updateScene();
                            app.classList.add('show-content');
                        }, 500);
                    });
                    choicesContainer.appendChild(button);
                });
                app.classList.remove('show-continue');
            } else if (scene.nextScene) {
                app.classList.add('show-continue');
                continueBtn.onclick = () => {
                    currentScene = scene.nextScene;
                    app.classList.remove('show-content', 'show-continue');
                    setTimeout(() => {
                        updateScene();
                        app.classList.add('show-content');
                    }, 500);
                };
            }
        }

        startBtn.addEventListener('click', () => {
            mainTitle.classList.add('fade-out');
            startBtn.classList.add('fade-out');
            setTimeout(() => {
                mainTitle.style.display = 'none';
                startBtn.style.display = 'none';
                updateScene();
                app.classList.add('show-content');
            }, 500);
        });
    </script>
</body>
</html>
